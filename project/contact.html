    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/visit-date.js" defer></script>
</head>

<body>
    <header>
        <div class="brand">
            <img src="images/logo.webp" width="50" height="50" loading="lazy" alt="logo">
            <span class="title">Bird Wonder Hub</span>
        </div>

        <button id="menu-btn" aria-label="Toggle navigation" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="icon-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="icon-x"
                viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
            </svg>
        </button>
        <nav id="navigation">
            <a href="index.html">Home</a>
            <a class="active" href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div id="alert-box"></div>
        <h1>Contact Us</h1>
        <p class="intro">Reach out to us</p>
        <form class="contact-form" method="GET" action="thankyou.html">
            <label>
                First Name
                <input type="text" required name="firstname" title="Your First Name" autocomplete="given-name">
            </label>
            <label>
                Last Name
                <input type="text" required name="lastname" title="Your Last Name" autocomplete="family-name">
            </label>
            <label>
                Email
                <input type="email" required name="email" title="Your email" placeholder="john@example.com"
                    autocomplete="email">
            </label>
            <label>
                Message
                <textarea name="message" required title="Your message here"></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p class="dev-info">&copy; 2025 bird wonder hub</p>
        <a href="attributions.html">Attributions</a>
    </footer>
</body>

</html>
